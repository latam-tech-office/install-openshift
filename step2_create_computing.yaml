#!/usr/bin/env ansible-playbook
---
- name: "STEP #2: Creating all the necessary hosts for OpenShift"
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
     - openshift.config
     - cloud_provider/{{ cloud_provider }}
  pre_tasks:
     - name: "Check Parameter: admin_username"
       fail: msg="admin_username is not defined or is empty"
       when: admin_username is not defined or admin_username is none
       tags: [ always ]

     - name: "Check Parameter: admin_ssh_publickey"
       fail: msg="admin_ssh_publickey is not defined or is empty"
       when: admin_ssh_publickey is not defined or admin_ssh_publickey is none
       tags: [ always ]

     - name: "Check Parameter: redhat_subscription_username"
       fail: msg="redhat_subscription_username is not defined or is empty"
       when: redhat_subscription_username is not defined or redhat_subscription_username is none
       tags: [ always ]

     - name: "Check Parameter: redhat_subscription_password"
       fail: msg="redhat_subscription_password is not defined or is empty"
       when: redhat_subscription_password is not defined or redhat_subscription_password is none
       tags: [ always ]

#     - name: "Check Parameter: openshift_master_url"
#       fail: msg="openshift_master_url not defined or is empty"
#       when: openshift_master_url is not defined or openshift_master_url is none
#       tags: [ always ]

#     - name: "Check Parameter: openshift_cloudapps_url"
#       fail: msg="openshift_cloudapps_url is not defined or is empty"
#       when: openshift_cloudapps_url is not defined or openshift_cloudpps_url is none
#       tags: [ always ]
  roles:
#     - { role: Azure.azure_preview_modules } # TEMPORARY: It solves a bug on azure_rm_networkinterface
     - { role: "{{ cloud_provider }}_ocp_initial_steps" }
     - { role: "{{ cloud_provider }}_ocp_delete_hosts" }
     - { role: "{{ cloud_provider }}_ocp_compute" }
     - { role: gce_cloud_dns }
     - { role: aws_route53 }

- name: "ALL: Applying Red Hat Subscription"
  hosts: openshift_bastion, openshift_master_group, openshift_infra_group, openshift_node_group, openshift_gluster_group
  gather_facts: True
  become: True
  vars_files:
     - openshift.config
  roles:
     - { role: redhat_subscription }

- name: "BASTION: Preparing host where Installation will take place"
  hosts: openshift_bastion
  gather_facts: false
  become: True
  vars_files:
     - openshift.config
     - cloud_provider/{{ cloud_provider }}
  roles: 
     - { role: ocp_url, master_public_ip: "{{ hostvars['localhost']['master_public_ip'] }}", infra_public_ip: "{{ hostvars['localhost']['infra_public_ip'] }}" }
     - { role: ocp_bastion_preparation, master_public_ip: "{{ hostvars['localhost']['master_public_ip'] }}", infra_public_ip: "{{ hostvars['localhost']['infra_public_ip'] }}", master_definition: "{{ hostvars['localhost']['master_definition'] }}", infra_definition: "{{ hostvars['localhost']['infra_definition'] }}", node_definition: "{{ hostvars['localhost']['node_definition'] }}" }
     - { role: bastion_local_script, bastion_public_ip: "{{ hostvars['localhost']['bastion_public_ip'] }}" }

- name: "OPENSHIFT: Preparing Hosts"
  hosts: openshift_master_group, openshift_infra_group, openshift_node_group
  gather_facts: False
  become: True
  vars_files:
     - openshift.config
     - cloud_provider/{{ cloud_provider }}
  roles: 
     - { role: ocp_hosts_preparation, master_definition: "{{ hostvars['localhost']['master_definition'] }}", infra_definition: "{{ hostvars['localhost']['infra_definition'] }}", node_definition: "{{ hostvars['localhost']['node_definition'] }}" }

- name: "Final Steps"
  hosts: localhost
  gather_facts: False
  vars_files:
     - openshift.config
     - cloud_provider/{{ cloud_provider }}
  roles:
     - { role: "{{ cloud_provider }}_ocp_final_steps", master_definition: "{{ hostvars['localhost']['master_definition'] }}", infra_definition: "{{ hostvars['localhost']['infra_definition'] }}", node_definition: "{{ hostvars['localhost']['node_definition'] }}" }

